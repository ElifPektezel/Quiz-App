<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <script src="https://kit.fontawesome.com/f30fac2c61.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mukta:wght@700&family=Mulish:wght@300&family=Open+Sans&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300&family=Raleway:wght@100&family=Roboto+Condensed:wght@700&family=Roboto+Slab&family=Roboto:wght@300;400&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" >

</head>
<body>
   
    <div class="app">
        <h1>Quiz App</h1>
        <div id="question-container">
            <p id="question"></p>
            <div id="answer-buttons"></div>
        </div>
        <button class="next-btn">Next</button>
        <button id="show-add-question-form-btn">Add New Question</button>
    
        <div id="add-question-form" style="display: none;">
    
            <label for="new-question">Question:</label><br>
            <input type="text" id="new-question" required><br>
            
            <label for="new-answers">Answers:</label>
            <input type="text" id="new-answer-1" required>
            <input type="text" id="new-answer-2" required>
            <input type="text" id="new-answer-3" required>
            <input type="text" id="new-answer-4" required>
           
            <button id="add-new-question-btn">Add Question</button>
        </div>
        
 </div>

 <script src="./script.js"> </script>
</body>
</html>
