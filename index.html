<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QuizApp</title>
        <script src="https://kit.fontawesome.com/f30fac2c61.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mukta:wght@700&family=Mulish:wght@300&family=Open+Sans&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300&family=Raleway:wght@100&family=Roboto+Condensed:wght@700&family=Roboto+Slab&family=Roboto:wght@300;400&family=Source+Sans+Pro:wght@300&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>

        <div class="start-btn"> <button>Start Quiz</button> </div>

        <div class="info-box">
            <div class="info-title">
                <span>Quiz App</span>
            </div>
            <div class="info-list">
                <div class="info">1. Her soru için sadece <span>15 saniyeniz</span>
                    var</div>
                <div class="info">2. "Start Quiz" butonu ile sınavı başlatıp,
                    "Exit Quiz" butonu ile sınavı bitiriniz.</div>
                <div class="info">3. 15 saniye sonunda soru cevaplanmazsa
                    sonraki soruya otomatik geçer</div>
            </div>
            <div class="buttons">
                <button class="quit">Exit Quiz</button>
                <button class="restart">Contiune</button>
            </div>
        </div>

        <!--Quiz Box-->
        <div class="quiz-box">
            <header>
                <div class="title">
                    Quiz App
                </div>
                <div class="timer">
                    <div class="time-text">Time</div>
                    <div class="timer-sec">15</div>
                    <div class="timer-line"> 
                </div>
                

                </div>
            </header>
            <section>
                <div class="que-text">
                    <span></span>
                </div>
                <div class="option-list">
                    <div class="option">
                        <span></span>
                        <div class="icon tick"><i class="fa-solid fa-check"></i></div>
                    </div>
                    <div class="option">
                        <span></span>
                        <div class="icon cross"><i class="fa-solid fa-x"></i></div>
                    </div>
                    <div class="option">
                        <span></span>

                    </div>
                    <div class="option">
                        <span></span>
                        
                    </div>
                </div>
            </section>

            <!-- quizz box footer -->
            <footer>
                <div class="total-que">
                    <span><p>1</p> of <p>4</p> Questions</span>
                </div>
                
                <button class="next-btn">Next</button>
            </footer>
        </div>

         <!-- Result Box -->
         <div class="result-box">
            <div class="icon">
                <i class="fas fa-crown"></i>
            </div>
            <div class="complete-text"></div>
            <div class="score-text">
             <span>and sorry, you got only <p>2</p> uot of <p>5</p></span>
            </div>
            <div class="buttons">
             <button class="restart">Replay Quiz</button>
             <button class="quit">Quit Quiz</button>
             <button class="add-question-btn">Add Question</button>
             <button class="edit-question-btn">Edit Question</button>
            </div>

         </div>

        <script src="./script.js"> </script>
        <script src="./questions.js"> </script>
    </body>
</html>
