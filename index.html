<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QuizApp</title>
        <script src="https://kit.fontawesome.com/f30fac2c61.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mukta:wght@700&family=Mulish:wght@300&family=Open+Sans&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300&family=Raleway:wght@100&family=Roboto+Condensed:wght@700&family=Roboto+Slab&family=Roboto:wght@300;400&family=Source+Sans+Pro:wght@300&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>

        <div class="start-btn"> <button>Start Quiz</button> </div>

        <div class="info-box">
            <div class="info-title">
                <span>Quiz App</span>
            </div>
            <div class="info-list">
                <div class="info">1. You only have <span>15 seconds</span>
                    for each question.</div>
                <div class="info">2. You can add a new question with the "Add"
                    button.</div>
                <div class="info">3. If the question is not answered at the end
                    of the time, the system automatically moves on to the next
                    question.</div>
            </div>
            <div class="buttons">
                <button class="quit">Exit Quiz</button>
                <button class="restart">Contiune</button>
            </div>
        </div>

        <!--Quiz Box-->
        <div class="quiz-box">
            <header>
                <div class="title">
                    Quiz App
                </div>
                <div class="timer">
                    <div class="time-text">Time</div>
                    <div class="timer-sec">15</div>
                    <div class="timer-line">
                    </div>

                </div>
            </header>
            <section>
                <div class="que-text">
                    <span></span>
                </div>
                <div class="option-list">
                    <div class="option">
                        <span></span>
                    </div>
                    <div class="option">
                        <span></span>
                    </div>
                    <div class="option">
                        <span></span>

                    </div>
                    <div class="option">
                        <span></span>

                    </div>
                </div>
            </section>

            <!-- quizz box footer -->
            <footer>
                <div class="total-que">
                    <span><p></p> <p></p> Questions</span>
                </div>

                <button class="next-btn">Next</button>

            </footer>
        </div>

        <!-- Result Box -->
        <div class="result-box">
            <div class="icon">
                <i class="fa-solid fa-trophy"></i>
            </div>
            <div class="complete-text"></div>
            <div class="score-text">
                <span> <p></p> <p></p></span>
            </div>

            <div class="buttons">
                <button class="replay-btn">Replay Quiz</button>
                <button class="quit-btn">Quit Quiz</button>
                <button class="add-btn">add</button>
                <!--   <button class="edit-btn">edit</button> -->
            </div>
        </div>

        <form id="addQuestionForm" class="add-question-form"
            style="display: none;">
            <div class="add-box">
                <header>
                    <div class="title">
                        Add New Question
                    </div>
                </header>
                <section>

                    <div class="option-list">

                        <div class="option">

                            <input type="text" id="questionInput"
                                placeholder="Add question text here" required>
                        </div>
                        <div class="option">
                            <input type="text" id="option1Input"
                                placeholder="1. Answer" required>
                        </div>
                        <div class="option">
                            <input type="text" id="option2Input"
                                placeholder="2. Answer" required>
                        </div>
                        <div class="option">
                            <input type="text" id="option3Input"
                                placeholder="3. Answer" required>
                        </div>
                        <div class="option">
                            <input type="text" id="option4Input"
                                placeholder="4. Answer" required>
                        </div>
                        <div class="option">
                            <input type="text" id="answerInput"
                                placeholder="True Answer" required>
                        </div>
                    </div>
                    <section>

                        <button class="add-que" type="submit">Add Que</button>
                        <button class="cancel" type="submit">Cancel</button>
                    </div>
                </form>

                <script src="./script.js"> </script>
                <script src="./questions.js"> </script>
            </body>
        </html>
